<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Infinity Canteen Menu</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Global Styles */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Montserrat", sans-serif;
        color: #fff;
    }

    html, body {
        height: 100%;
        width: 100%;
        background-color: #000;
    }

    /* Custom text selection color */
    *::selection {
        background-color: #fff;
        color: #95c11e;
    }

    /* Scrollbar styling */
    body::-webkit-scrollbar {
        display: block;
        width: 8px;
        background: #95c11e;
    }

    body::-webkit-scrollbar-thumb {
        background-color: #fff;
        border-radius: 50px;
    }
    .mainimg img {
        height: 100%;
        width: 100%;
        object-fit: cover;
        z-index: -1;
        position: fixed;
    }

    /* Navbar Styling */
    #navv {
        height: 80px;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: flex-start;
        gap: 45px;
        padding: 0 150px;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 99;
        background-color: rgba(0, 0, 0, 0.7); /* Slight transparent background */
    }

    #navv ul {
        list-style: none;
        display: flex;
        align-items: center;
    }

    #navv .nav-item {
        position: relative;
        margin-right: 20px;
    }

    #navv li {
        text-transform: uppercase;
        font-weight: 500;
        margin-right: 10px;
    }

    #navv a {
        text-decoration: none;
        color: whitesmoke;
        padding: 10px 15px;
        transition: color 0.3s;
    }

    #navv a:hover {
        color: #95C11E;
    }

    .header-btn {
        background: #95C11E;
        color: white;
        margin-right: 0px;
        margin-left: 100px;
        padding: 10px 15px;
        border: none;
        border-radius: 50px;
        cursor: pointer;
    }

    /* Main Content Styles */
    body {
        margin-top: 80px; /* To prevent content from being hidden under fixed navbar */
    }

    h1 {
        text-align: center;
        color: #fff;
        margin-top: 300px; /* Adjust this if necessary */
        margin-left: 100px;
    }
    #ironman {
        width: auto;
        margin-top: 40px;
        height: 100%; /* Increase height, keeping proportions */
        max-height: 100%;
        opacity: 100%;
        position: fixed;
        border-radius: 10px; /* Optional: rounded corners */
        top: 50%;
        right: 0;
        transform: translateY(-50%);
        margin-right: 1150px;
        margin-left:-10px ;
    }

    /* Menu Container Styling */
    #menu-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
        gap: 20px;
        margin: 20px;
        margin-left: 300px;
    }

    .card {
        background-color: rgba(255, 255, 255, 0.1);
        padding: 20px;
        width: 250px;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
        transform: translateY(-10px);
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
    }

    .card img {
        width: 100%;
        height: 150px;
        object-fit: cover;
        border-radius: 5px;
    }

    .item-name {
        font-size: 1.2rem;
        margin-top: 10px;
        color: #fff;
    }

    .item-price, .item-rating {
        font-size: 1rem;
        color: #ddd;
    }

    .add-to-cart {
        background-color: #95C11E;
        color: white;
        padding: 10px;
        margin-top: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .add-to-cart:hover {
        background-color: #6aa7e8;
    }

  </style>
</head>
<body>
    <div class="mainimg"></div>
    <img src="ironman.png" id="ironman" alt="Ironman Image">
    <div id="navv">
        <ul>
            <li class="nav-item"><a href="main.html">Home</a></li>
            <li class="nav-item"><a href="about.html">About</a></li>
            <li class="nav-item"><a href="pro.html">Menu</a></li>
            <li class="nav-item"><a href="#blog">Blog</a></li>
            <li class="nav-item"><a href="#contact">Contact</a></li>
        </ul>
        <form action="#" class="header-search-form for-des">
            <input type="search" class="form-input" placeholder="Search Here...">
            <button type="submit">
                <i class="uim uim-search"></i>
            </button>
        </form>
        <a href="javascript:void(0)" class="header-btn header-cart" id="cart-btn">
            <i class="uis uis-shopping-cart-alt"></i>
            <span id="cart-number" class="cart-number">0</span>
        </a>
        <button id="signup-btn" class="header-btn">
            <i class="uil uil-user-md"></i> Sign Up
        </button>
    </div>

  <h1 id="heading">Infinity Canteen Menu</h1>
  
  <div id="menu-container"></div>

  <script>
    const menuData = [
        { "id": 1, "name": "Cheese Pizza", "price": 299.00, "image": "subway.jpg", "rating": 4.5 },
        { "id": 2, "name": "Veggie Burger", "price": 229.00, "image": "subway.jpg", "rating": 4.3 },
        { "id": 3, "name": "Caesar Salad", "price": 199.00, "image": "https://example.com/images/caesar_salad.jpg", "rating": 4.7 },
        { "id": 4, "name": "Chicken Wrap", "price": 249.00, "image": "https://example.com/images/chicken_wrap.jpg", "rating": 4.6 },
        { "id": 5, "name": "Mango Smoothie", "price": 149.00, "image": "https://example.com/images/mango_smoothie.jpg", "rating": 4.8 },
        { "id": 6, "name": "Pasta Alfredo", "price": 279.00, "image": "https://example.com/images/pasta_alfredo.jpg", "rating": 4.4 },
        { "id": 7, "name": "Grilled Sandwich", "price": 179.00, "image": "https://example.com/images/grilled_sandwich.jpg", "rating": 4.2 },
        { "id": 8, "name": "Chocolate Brownie", "price": 99.00, "image": "https://example.com/images/chocolate_brownie.jpg", "rating": 4.9 },
        { "id": 9, "name": "Cold Coffee", "price": 129.00, "image": "https://example.com/images/cold_coffee.jpg", "rating": 4.6 },
        { "id": 10, "name": "Paneer Tikka", "price": 259.00, "image": "https://example.com/images/paneer_tikka.jpg", "rating": 4.5 }
    ];

    const container = document.getElementById("menu-container");
    const cartBtn = document.getElementById("cart-btn");
    const cartNumber = document.getElementById("cart-number");

    let cartCount = 0;  // To track number of items in cart

    // Fetch cart count from backend when the page loads (if backend supports this)
    async function fetchCartCount() {
        try {
            const response = await fetch("http://localhost:3000/api/cart/count");
            const result = await response.json();
            cartCount = result.cartCount;  // Assuming the backend sends { cartCount: X }
            cartNumber.textContent = cartCount;
        } catch (error) {
            console.error("Error fetching cart count:", error);
        }
    }

    fetchCartCount();  // Fetch the current cart count on page load

    menuData.forEach(item => {
        const menuItem = document.createElement("div");
        menuItem.classList.add("card");
        menuItem.innerHTML = `
            <img src="${item.image}" alt="${item.name}" class="item-image">
            <h2 class="item-name">${item.name}</h2>
            <p class="item-price">Price: <span>₹${item.price}</span></p>
            <p class="item-rating">Rating: <span>${item.rating} ⭐</span></p>
            <button class="add-to-cart">Add to Cart</button>
        `;
        container.appendChild(menuItem);

        menuItem.querySelector(".add-to-cart").addEventListener("click", async () => {
            try {
                const response = await fetch("http://localhost:3000/api/add-to-cart", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ itemId: item.id, name: item.name, price: item.price })
                });
                const result = await response.json();

                if (result.success) {
                    cartCount += 1;  // Increment cart count
                    cartNumber.textContent = cartCount;

                    // Show success pop-up
                    alert("Item added to cart!");
                } else {
                    alert(result.message);
                }
            } catch (error) {
                console.error("Error adding to cart:", error);
            }
        });
    });
  </script>
</body>
</html>
